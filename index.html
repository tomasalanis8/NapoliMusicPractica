<!--MODAL-->
<div id="myModal" class="modal" style="font-family: poppins;">
    <!-- Contenido del modal -->
    <div class="wrapper" onclick="event.stopPropagation();">
    <span class="close" onclick="cerrarModal()">&times;</span>
      <div class="title-text">
        <div class="title login">Iniciar Sesión</div>
        <div class="title signup">Registrarse</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Iniciar Sesión</label>
          <label for="signup" class="slide signup">Registrarse</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Email" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Contraseña" required>
            </div>
            <div class="pass-link"><a href="#">¿Olvidaste tu contraseña?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Iniciar Sesión">
            </div>
            <div class="signup-link">¿No eres miembro? <a href="#">Regístrate ahora</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Email" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Contraseña" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirmar Contraseña" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Registrarse">
            </div>
          </form>
        </div>
      </div>
    </div>
</div>

<script>
  function openModal() {

    modal.style.display = 'block';
